<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>이케아 클론 사이트</title>
</head>

<body>
  <!-- COVID -->
  <div class="covid19">
    <div class="item">
      <img src="./images/info_white_24dp.svg" alt="info">
      <a href="javascript:void(0)">
        <span>코로나 19 대응 공지</span>
      </a>
    </div>
    <div class="item">
      <img src="./images/call_white_24dp.svg" alt="info">
      <a href="javascript:void(0)">
        <span>비대면 전화주문 서비스</span>
      </a>
    </div>
    <div class="item">
      <img src="./images/sailing_white_24dp.svg" alt="info">
      <a href="javascript:void(0)">
        <span>IKEA 베스트셀러</span>
      </a>
    </div>
  </div>

  <!-- HEADER -->
  <header>

    <div class="inner">
      <div class="row">

        <div class="hamburger">
          <span>
            <a href="javascript:void(0)">
              <img src="./images/menu_black_24dp.svg" alt="meun">
            </a>
          </span>
        </div>

        <div class="logo">
          <a href="javascript:void(0)">
            <img src="./images/ikea-logo.svg" alt="logo">
          </a>
        </div>

        <div class="content">
          <a href="javascript:void(0)"><span>모든 제품</span></a>
          <a href="javascript:void(0)"><span>디지털 쇼룸</span></a>
        </div>

        <ul class="icons">

          <li class="icon">
            <span>
              <a href="javascript:void(0)">
                <img src="./images/local_shipping_black_24dp.svg" alt="person">
              </a>
            </span>
          </li>

          <li class="icon">
            <span>
              <a href="javascript:void(0)">
                <img src="./images/person_black_24dp.svg" alt="person">
              </a>
            </span>
          </li>
          <li class="icon">
            <span>
              <a href="javascript:void(0)">
                <img src="./images/favorite_border_black_24dp.svg" alt="heart">
              </a>
            </span>
          </li>
          <li class="icon">
            <span>
              <a href="javascript:void(0)">
                <img src="./images/shopping_bag_black_24dp.svg" alt="shopping">
              </a>
            </span>
          </li>
          <li class="icon">
            <span>
              <a href="javascript:void(0)">
                <img src="./images/menu_black_24dp.svg" alt="meun">
              </a>
            </span>
          </li>

        </ul>

        <div class="search">
          <input type="text" placeholder="검색어 입력" />
          <img src="./images/search_black_24dp.svg" alt="search" class="search_icon">
          <img src="./images/photo_camera_black_24dp.svg" alt="photo" class="photo">
        </div>

      </div>

    </div>
  </header>

</body>

</html>
