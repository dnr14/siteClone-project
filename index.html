<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코스트코 온라인몰</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/section1.css">
  <script src="./js/slider.js" defer></script>
</head>

<body>
  <!-- HEADER -->
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="flex-box">

          <div class="item-top">

            <div class="menu-bar">

              <ul class="items">
                <li class="item"><a href="javascript:void(0)"><span>회원가입</span></a></li>
                <li class="item"><a href="javascript:void(0)"><span>온라인등록</span></a></li>
                <li class="item"><a href="javascript:void(0)"><span>구독하기</span></a></li>
                <li class="item"><a href="javascript:void(0)"><span>매장 찾기</span></a></li>
                <li class="item"><a href="javascript:void(0)"><span>보청기센터</span></a></li>
                <li class="item"><a href="javascript:void(0)"><span>고객센터</span></a></li>
                <li class="item language"><a href="javascript:void(0)"><span>한국어</span></a></li>
                <li class="item country"><a href="javascript:void(0)"><span>국가 선택 한국</span></a></li>
              </ul>

            </div>

          </div>

          <div class="item-bottom">
            <div class="logoBox">
              <a href="javascript:void(0)">
                <img src="./images/header/logo.png" alt="logo">
              </a>
            </div>

            <div class="menuBox">
              <div class="btn">
                <span><img src="./images/header/menu_white_24dp.svg" alt="menu"></span>
                <span>상품</span>
              </div>
            </div>

            <div class="searchBox">
              <span>
                <input type="text" placeholder="찾으시는 상품을 입력해 보세요.">
                <a href="javascript:void(0)">
                  <img src="./images/header/searchBlack_24dp.svg" alt="search">
                </a>
              </span>
            </div>

            <div class="loginBox">
              <ul>
                <li>
                  <a href="javascript:void(0)">
                    로그인
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0)">
                    <span>
                      <img src="./images/header/shoppingCart.svg" alt="shoppingCart">
                    </span>
                    <span>
                      쇼핑카트
                    </span>
                  </a>
                </li>
              </ul>
              <ul class="icons">
                <li class="icon">
                  <span><img src="./images/header/room_black_24dp.svg" alt="room"></span>
                  <span>매장찾기</span>
                </li>
                <li class="icon">
                  <span><img src="./images/header/person_black_24dp.svg" alt="room"></span>
                  <span>마이페이지</span>
                </li>
                <li class="icon">
                  <span><img src="./images/header/shoppingCart.svg" alt="room"></span>
                  <span>카트</span>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </header>

  <!-- NAV -->
  <Nav id="nav">
    <div class="container">
      <div class="manu">
        <div class="kategorie">
          <a href="javascript:void(0)">
            <span class="hamburger"><img src="./images/header/menu_white_24dp.svg" alt="menu"></span>
            <span>카테고리 전체보기</span>
          </a>
        </div>

        <ul class="items">
          <li class="item"><a href="javascript:void(0)"><span>비즈니스 딜리버리</span></a></li>
          <li class="item"><a href="javascript:void(0)"><span>스페셜 할인</span></a></li>
          <li class="item"><a href="javascript:void(0)"><span>바이어추천상품</span></a></li>
          <li class="item"><a href="javascript:void(0)"><span>신상품</span></a></li>
          <li class="item"><a href="javascript:void(0)"><span>커클랜드 시그니춰</span></a></li>
          <li class="item"><a href="javascript:void(0)"><span>인기상품</span></a></li>
        </ul>
      </div>

    </div>
  </Nav>

  <section id="section1">
    <div class="container">
      <div class="slider-wrap" id="slider-wrap">
        <div class="slider" id="slider">
          <div class="item">
            <img src="./images/slider/sliderMImg1.jpg" alt="img">
          </div>
          <div class="item">
            <img src="./images/slider/sliderMImg2.jpg" alt="img">
          </div>
          <div class="item">
            <img src="./images/slider/sliderMImg3.jpg" alt="img">
          </div>
          <div class="item">
            <img src="./images/slider/sliderMImg4.jpg" alt="img">
          </div>
          <div class="item">
            <img src="./images/slider/sliderMImg5.jpg" alt="img">
          </div>
          <div class="item">
            <img src="./images/slider/sliderMImg6.jpg" alt="img">
          </div>
          <div class="item">
            <img src="./images/slider/sliderMImg7.jpg" alt="img">
          </div>
          <div class="item">
            <img src="./images/slider/sliderMImg8.jpg" alt="img">
          </div>
        </div>

        <div class="rightBtn" id="rightBtn">
          <span>
            <img src="./images/slider/arrow_right_white_36dp.svg" alt="right">
          </span>
        </div>
        <div class="leftBtn" id="leftBtn">
          <span>
            <img src="./images/slider/arrow_left_white_36dp.svg" alt="left">
          </span>
        </div>

      </div>
      <div class="sliderBar">
        <ul class="bar"></ul>
      </div>
  </section>









</body>

</html>
