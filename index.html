<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>이케아 클론 사이트</title>
</head>

<body>
  <!-- COVID -->
  <div class="covid19">
    <div class="item">
      <img src="./images/info_white_24dp.svg" alt="info">
      <a href="javascript:void(0)">
        <span>코로나 19 대응 공지</span>
      </a>
    </div>
    <div class="item">
      <img src="./images/call_white_24dp.svg" alt="info">
      <a href="javascript:void(0)">
        <span>비대면 전화주문 서비스</span>
      </a>
    </div>
    <div class="item">
      <img src="./images/sailing_white_24dp.svg" alt="info">
      <a href="javascript:void(0)">
        <span>IKEA 베스트셀러</span>
      </a>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <div class="inner">
      <div class="hamburger">
        <a href="javascript:void(0)">
          <img src="./images/menu_black_36dp.svg" alt="hamburger">
        </a>
      </div>
      <div class="logo">
        <a href="javascript:void(0)">
          <img src="./images/ikea-logo.svg" alt="logo">
        </a>
      </div>
      <div class="link-1">
        <a href="javascript:void(0)">모든 제품</a>
        <a href="javascript:void(0)">디지털 쇼룸</a>
      </div>
      <div class="search">
        <input type="text" placeholder="검색어 입력" />
        <img src="./images/photo_camera_black_24dp.svg" alt="photo">
      </div>
      <ul class="icons">
        <li class="icon">
          <img src="./images/local_shipping_black_24dp.svg" alt="delibery">
        </li>
        <li class="icon">
          <img src="./images/person_black_24dp.svg" alt="person">
        </li>
        <li class="icon">
          <img src="./images/favorite_border_black_24dp.svg" alt="heart">
        </li>
        <li class="icon">
          <img src="./images/shopping_bag_black_24dp.svg" alt="shoppingbag">
        </li>
      </ul>
    </div>
  </header>

  <!-- SECTION -->
  <section>
    <div class="inner">
      <div class="row">

        <div class="main_1">
          <a href="javascript:void(0)">
            <img src="./images/image1.webp" alt="img" class="main__img">
          </a>
          <div class="main__content">
            <h1>밤새도록 쾌적하게</h1>
            <p>좀처럼 식지 않는 기온과 꿉꿉함에 눈이 절로 떠지는 여름밤</p>
            <p>이번여름에는 침구를 새롭게 바꿔보는게 어때요? IKEA의 쿨링 침구류가 잠자리를 밤새도록 쾌적하게 지켜줄거예요.</p>
            <a href="javascript:void(0)">
              <span class="btn">시원한 여름 침구 보러가기</span>
            </a>
          </div>
        </div>

        <div class="main_2">
          <h1>진행 중인 이벤트 및 프로모션</h1>
          <div class="itmes">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
          </div>
        </div>
      </div>
    </div>
  </section>



</body>

</html>
